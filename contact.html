  <body>
    <header>
      <nav>
        <div class="nav__button">
          <a href="javascript:void(0);" class="icon" onclick="handleNav()">
            <img id="ham-icon" src="asset/icons/menu.svg" alt="hamburger" width="20" height="20" />
          </a>
        </div>
        <div class="container">
          <ul class="navigation" id="mynavigation">
            <li class="navigation__item">

    <div class="container">

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSecNyFOM39OGXx0o6q273wyk_LhXWaKz8L1n1nhM3wru0qYhQ/viewform?embedded=true" class="contact__form" height="850" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

      <div class="container">

          <img src="asset/icons/linkedin.svg" alt="Linkedin" />
        </div>
        Copyright &copy;2025 All rights reserved
      </div>
    </footer>
    <script>
      function handleNav() {
        var x = document.getElementById("mynavigation");
        var hamIcon = document.getElementById("ham-icon");

        if (x.className === "navigation") {
          x.className += " show";
          hamIcon.src = "asset/icons/close.png";
          hamIcon.alt = "close";
        } else {
          x.className = "navigation";
          hamIcon.src = "asset/icons/menu.svg";
          hamIcon.alt = "hamburger";
        }
      }
    </script>
  </body>
